<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gợi ý việc làm phù hợp</title>
  </head>
  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    "
  >
    <table
      style="
        max-width: 800px;
        padding: 24px;
        margin: 0 auto;
        background-color: #f5f5f5;
      "
    >
      <tr>
        <td align="center">
          <table
            style="
              background-color: #fff;
              border-radius: 8px;
              padding: 24px;
              box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
              width: 100%;
            "
          >
            <tr>
              <td>
                <div
                  style="text-align: left; font-size: 20px; font-weight: 600"
                >
                  Full Nest Job
                </div>
              </td>
              <td>
                <div style="text-align: right; font-size: 14px; color: #8c8c8c">
                  Cơ hội mới mỗi ngày
                </div>
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  margin: 15px 0;
                  border-top: 1px solid rgba(5, 5, 5, 0.06);
                "
              ></td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="text-align: left">
                  <div style="font-size: 16px">Xin chào {{name}},</div>
                  <div style="font-size: 16px">
                    Dưới đây là một số <b>việc làm phù hợp</b> dành cho bạn.
                    Khám phá ngay hôm nay!
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  margin: 15px 0;
                  border-top: 1px dashed rgba(5, 5, 5, 0.08);
                "
              ></td>
            </tr>
            <tr>
              <td colspan="2">
                <table style="width: 100%; border-collapse: collapse">
                  {{jobs_html}}
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center">
                <a
                  href="{{ctaUrl}}"
                  target="_blank"
                  style="
                    display: inline-block;
                    width: 100%;
                    height: 44px;
                    line-height: 44px;
                    cursor: pointer;
                    border-radius: 6px;
                    background-color: #1677ff;
                    color: #fff;
                    border: none;
                    text-decoration: none;
                    font-size: 16px;
                  "
                  >Xem thêm việc làm phù hợp →</a
                >
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div
                  style="
                    padding-top: 20px;
                    text-align: left;
                    font-size: 14px;
                    color: #8c8c8c;
                  "
                >
                  Trân trọng,
                </div>
                <div style="text-align: left; font-size: 14px; color: #8c8c8c">
                  Đội ngũ Full Nest Job
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
